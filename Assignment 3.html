<body>
    <div id="center">
    <h1>Shane Day Assignment 3</h1>
        <section id="section">
        <hr>
        <label>Please enter the inital meeting date in mm/dd/yyyy format: </label>
        <input type="text" id="firstdate" pattern="^((((0[1-9]|[1-2][0-9]|3[0-1])[./-]
            (0[13578]|10|12))|((0[1-9]|[1-2][0-9])[./-](02))|(((0[1-9])|
            ([1-2][0-9])|(30))[./-](0[469]|11)))[./-]((19\d{2})|
            (2[012]\d{2})))$">
        <br>  
        <label>Please input the days between meetings: </label>
        <input type="number" id="interval">
        <br> 
        <label>Please enter the number of meetings:</label>
        <input type="number" id="meetings">
        <br> 
        <button onclick="MeetDates()">Get Meeting Dates</button>
        <br>
        <hr>
        <br>
        <label id="meetingdates"></label>
        </section>
    </div>    
</body>
